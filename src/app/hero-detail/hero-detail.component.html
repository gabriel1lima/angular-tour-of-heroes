<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div>
    <span class="text">id: </span>
    {{hero.id}}
  </div>

  <div>
    <span class="text">name: </span><input [(ngModel)]="hero.name" placeholder="name" />
  </div>
  <br>
  <button (click)="goBack()">Back</button>
  <button style="margin-left: 10px; background-color: red; color: white" (click)="deleteHero(hero)">Delete</button>
</div>
